<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;

}
</style>

<script type="text/babel">
  (async function test(){
    async function getProducts(){
      let request=await fetch(`/customer/catalogue/products`, {method: 'GET', headers: {'Content-Type': 'application/json'}});
      let response=await request.json();
      return {products: response.result};
    }
    class Item extends React.Component {
      constructor(props){
        super(props)
      }

      render(){
        return (
          <div>
            <p>{this.props.productName}</p>
            <p>Cantidad disponible: {this.props.availableQuantity}</p> 
            <p>Precio: {this.props.price}</p>
            <img src={this.props.productPhotoPath}/>
          </div>
        )
      }
    }

    class Grid extends React.Component {
      constructor(props){
        super(props)
      }
      render(){
        return (
        <div className="grid-container">
          {this.props.products.map(product=>{
            return <Item key={product.productName}
                     productName={product.productName}
                     availableQuantity={product.availableQuantity}
                     price={product.price}
                     productPhotoPath={product.productPhotoPath}
            />})}
        </div>
        )
      }
    }

    const data=await getProducts()
    ReactDOM.render(
      <Grid products={data.products}/>,
      document.getElementById('root')
    )
    let images=document.querySelectorAll('img')
    images.forEach(image=>{
      console.log(image)
    })
  }())
</script>
